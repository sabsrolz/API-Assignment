<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body background = "assets/brick_background.jpg">
    <div class="container">
      <h1 class = "text-light p-2 m-3 text-center" style = background-color:darkslategray>Restaurant Search</h1>
      <div id="recently-viewed"></div>

      <form id="city-form">
        
        
        <input class="m-2 form-control col-md-3" type="text" id="city-input" placeholder="Search for city">
     
        <br />
        <div class = "row">
        <input id="add-city" class="m-3 col-md-3 btn btn-info" type="submit" value="Search" />
        <div class = "ml-2" id = "loading-section"></div>
      </div>
        <input id="add-second" class="m-2 btn btn-info" type="submit" value="Search for another city" />
        <br />
        <div id = "best-rated-section">
       <!--<input id="best-rated" type="submit" value="Search by best rated" />--> 
      </div>
        <!--<input id="cuisine-search" type="submit" value="Search by cuisine" />-->
      </form>

      <div id="rate-display"></div>

      <div id="res-ouput">
        <div id="main-section">
          <div id="address-section"></div>
          <div id = "map"></div>
          <div id="telephone-section"></div>
        </div>
        <div id = review-body class = row>
          
        <a data-target="#review-section" class = "btn btn-light" data-toggle="collapse">Show Reviews</a>
          <div id="review-section" class="collapse"></div>
        </div></br>
      

        <div id="menu-section"></div></br>
        <div id="image-section" class = row></div>
       
        </div>
   
        

       
      
 

    <script src="assets/api.js"></script>
   
    
  </body>
